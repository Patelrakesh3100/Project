<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="./Netflix-Symbol.png" type="image/x-icon"/>
        <title> India-Watch TV Shows Online, Watch Movie Online</title>
        <link rel="stylesheet" href="netf.css">
    </head>
    <body>
        <div class="root">
            <nav class="nav">
                <img class="net-logo" src="./netflix-logo.png" alt="Netflix logo">
                <label for="lang"></label>
                <select id="lang">
                    <option value="English">English</option>
                    <option value="Hindi">हिंदी</option>
                </select>
                <div class="btn-sign">Sign in</div>
            </nav>
            <div class="main-container">
                <div class="title-container">
                    <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
                    <h3 class="main-subtitle">Watch anywhere. Cancel anytime.</h3>
                    <p class="main-parg">Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div class="searchbut">
                    <input type="search" placeholder="Email address">
                    <button>Get Started ></button>
                </div>
            </div>
        </div>
    </body>
</html>
